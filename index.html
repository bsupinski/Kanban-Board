<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>KanBan Board</title>
    <link rel="stylesheet" href="main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fredericka+the+Great&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/b66d02489e.js"
      crossorigin="anonymous"
    ></script>
    <script defer src="main.js"></script>
  </head>
  <body>
    <div class="kanban">
      <div class="itemEdit">
        <button class="btn create-new">Create +</button>
        <i class="fa-solid fa-trash delete"></i>
      </div>
      <div class="board">
        <div class="section">
          <h2 class="title">Stories</h2>
          <div class="section__board stories" id="stories"></div>
        </div>

        <div class="section">
          <h2 class="title">To Do</h2>
          <div class="section__board toDo" id="toDo"></div>
        </div>

        <div class="section">
          <h2 class="title">In Progress</h2>
          <div class="section__board inProgress" id="inProgress"></div>
        </div>

        <div class="section">
          <h2 class="title">Test</h2>
          <div class="section__board test" id="test"></div>
        </div>

        <div class="section">
          <h2 class="title">Done</h2>
          <div class="section__board done" id="done"></div>
        </div>
      </div>
    </div>
    <div class="module hidden">
      <div class="module__window">
        <div class="module__hide">X</div>
        <form class="module__form">
          <div class="input__wrapper">
            <label for="create">New Task</label>
            <textarea name="" id="create" cols="30" rows="10"></textarea>
          </div>
          <div class="splitline-wrapper">
            <div class="input__wrapper create-wrap">
              <label for="creator">Created By:</label>
              <input type="text" id="creator" />
            </div>
            <div class="input__wrapper appendTo-wrap">
              <label for="appendTo">Add to</label>
              <select id="appendTo">
                <option selected value="stories">Stories</option>
                <option value="toDo">To Do</option>
                <option value="inProgress">In Progress</option>
                <option value="test">Test</option>
                <option value="done">Done</option>
              </select>
            </div>
          </div>

          <button type="submit" class="btn submit">Submit</button>
        </form>
      </div>
    </div>
  </body>
</html>
